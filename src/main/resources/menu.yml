settings:
  title: 'Ayuda a tu creador de contenido'
  rows: four
  onClickClose: false
  clickSound:
    enable: true
    sound: UI_BUTTON_CLICK
    volume: 10.0
    pitch: 1.0

items:
  partner:
    vote:
      material: player_head
      data: 3
      skull: 'name-{partner}'
      meta:
        name: '&a{partner}'
        lore:
          - ' &8¡Ayuda a tu creador favorito!'
          - ''
          - ' &7Haz clic acá para ayudar a'
          - ' &7{partner} en CoralMC.'
          - ''
          - ' &7Votos: &e{votes}'
    voted:
      material: player_head
      data: 3
      skull: 'name-{partner}'
      meta:
        name: '&c{partner}'
        lore:
          - ' &8¡Ayuda a tu creador favorito!'
          - ''
          - ' &7Ya votaste por este creador'
          - ' &7de contenido en CoralMC.'
          - ''
          - ' &7Votos: &e{votes}'
          - ' &7Voto realizado el: {voteDate}'
          - ''
          - ' &7Puedes volver a votar en: &a{resetTimeLeft}'
    empty:
      material: red_stained_glass_pane
      data: 14
      meta:
        name: '&c¡No hay partners registrados!'

extraItems:
  close:
    material: barrier
    slot: 31
    meta:
      name: '&cClose'
      lore:
        - ''
        - '&7 Clic para cerrar'
        - '&7 este menú.'
        - ''
    actions:
      multiclick:
        - '[close]'